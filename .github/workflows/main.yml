name: owo PR
on:
  push:
    branches:
      - 'owo/*'
jobs:
  owoPR:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: owo documentation update
          title: owo documentation update request
          body: autogenerated by owo
          branch: main
